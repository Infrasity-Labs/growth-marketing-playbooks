name: Daily Runner

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Distribution to Dev.to/requirements.txt"
      - name: Create .env from secrets and export key vars
        shell: bash
        run: |
          mkdir -p "Distribution to Dev.to"
          cat > "Distribution to Dev.to/.env" <<'EOF'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          DEVTO_API_KEY=${{ secrets.DEVTO_API_KEY }}
          BANNER_PROVIDER=${{ secrets.BANNER_PROVIDER }}
          BANNER_UPLOAD_PROVIDER=${{ secrets.BANNER_UPLOAD_PROVIDER }}
          GITHUB_TOKEN=${{ secrets.GIT_TOKEN }}
          GITHUB_REPO=${{ secrets.GIT_REPO }}
          GITHUB_BRANCH=${{ secrets.GIT_BRANCH }}
          GITHUB_PATH_PREFIX=${{ secrets.GIT_PATH_PREFIX }}
          RUN_PUBLISH=${{ secrets.RUN_PUBLISH }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          MEDIUM_EMAIL=${{ secrets.MEDIUM_EMAIL }}
          SMTP_SERVER=${{ secrets.SMTP_SERVER }}
          SMTP_PORT=${{ secrets.SMTP_PORT }}
          SMTP_USER=${{ secrets.SMTP_USER }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM=${{ secrets.SMTP_FROM }}
          EOF
          # strip accidental leading spaces
          sed -E -i.bak 's/^[[:space:]]+//' "Distribution to Dev.to/.env" || true
          # Export key vars for subsequent steps
          set -o allexport
          source "Distribution to Dev.to/.env" || true
          set +o allexport
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> $GITHUB_ENV || true
          echo "DEVTO_API_KEY=${DEVTO_API_KEY}" >> $GITHUB_ENV || true
          echo "RUN_PUBLISH=${RUN_PUBLISH}" >> $GITHUB_ENV || true
          echo "BANNER_PROVIDER=${BANNER_PROVIDER}" >> $GITHUB_ENV || true
          echo "BANNER_UPLOAD_PROVIDER=${BANNER_UPLOAD_PROVIDER}" >> $GITHUB_ENV || true
      - name: Run runner (from JSON)
        id: run_step
        run: |
          mkdir -p "Distribution to Dev.to/outputs"
          cd "Distribution to Dev.to"
          python -u run_from_json.py
      - name: Commit updated state back to repo
        if: steps.run_step.outcome == 'success'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "Distribution to Dev.to/state/last_state.json" || true
          if git diff --cached --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Update last_state.json (processed/pending/error state)" || true
            git push
          fi
