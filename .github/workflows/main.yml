name: Daily Runner

on:
  schedule:
    # Daily at 02:30 UTC (adjust as needed)
    - cron: '30 2 * * *'
  workflow_dispatch:

# Permissions required so the job can commit/push state back to the repository
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Distribution to Dev.to/requirements.txt"

      - name: Create .env from secrets
        shell: bash
        run: |
          mkdir -p "Distribution to Dev.to"
          cat > "Distribution to Dev.to/.env" <<'EOF'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          DEVTO_API_KEY=${{ secrets.DEVTO_API_KEY }}
          SHEET_CSV_URL=${{ secrets.SHEET_CSV_URL }}
          SHEET_CSV_FILE=${{ secrets.SHEET_CSV_FILE }}
          RUN_PUBLISH=${{ secrets.RUN_PUBLISH }}
          POST_DELAY_SECONDS=${{ secrets.POST_DELAY_SECONDS }}
          BANNER_BASE_URL=${{ secrets.BANNER_BASE_URL }}
          BANNER_UPLOAD_PROVIDER=${{ secrets.BANNER_UPLOAD_PROVIDER }}
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO=${{ secrets.GITHUB_REPO }}
          BANNER_PROMPT_STYLE=${{ secrets.BANNER_PROMPT_STYLE }}
          EOF

      - name: Determine next row index (1-based)
        id: next_index
        run: |
          mkdir -p state
          if [ -f state/last_index.txt ]; then
            last=$(cat state/last_index.txt | tr -d '\n') || last=0
            if ! [[ "$last" =~ ^[0-9]+$ ]]; then
              last=0
            fi
          else
            last=0
          fi
          next=$((last + 1))
          echo "next_index=$next" >> $GITHUB_OUTPUT

      - name: Debug: print chosen index
        run: echo "Next index (1-based): ${{ steps.next_index.outputs.next_index }}"

      - name: Run daily runner for single row
        id: run_step
        env:
          SHEET_ROW_INDEX: ${{ steps.next_index.outputs.next_index }}
        run: |
          cd "Distribution to Dev.to"
          python -u daily_runner.py

      - name: Commit updated state back to repo
        if: ${{ steps.run_step.outcome == 'success' }}
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p state
          echo "${{ steps.next_index.outputs.next_index }}" > state/last_index.txt
          git add state/last_index.txt || true
          if git diff --cached --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Update last processed index" || true
            git push
          fi

      - name: Upload outputs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-runner-outputs-${{ github.run_id }}
          path: "Distribution to Dev.to/outputs"
