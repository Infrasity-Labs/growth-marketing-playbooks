name: Daily Runner

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "Distribution to Dev.to/requirements.txt"

      - name: Create .env from secrets
        shell: bash
        run: |
          mkdir -p "Distribution to Dev.to"
          cat > "Distribution to Dev.to/.env" <<'EOF'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          DEVTO_API_KEY=${{ secrets.DEVTO_API_KEY }}
          BANNER_UPLOAD_PROVIDER=${{ secrets.BANNER_UPLOAD_PROVIDER }}
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO=${{ secrets.GITHUB_REPO }}
          GITHUB_BRANCH=${{ secrets.GITHUB_BRANCH }}
          GITHUB_PATH_PREFIX=${{ secrets.GITHUB_PATH_PREFIX }}
          EOF

      - name: Run runner (from JSON)
        id: run_step
        run: |
          cd "Distribution to Dev.to"
          python -u run_from_json.py

      - name: Commit updated state back to repo
        if: steps.run_step.outcome == 'success'
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/last_index.txt || true
          if git diff --cached --quiet; then
            echo "No state changes to commit"
          else
            git commit -m "Update last processed index" || true
            git push
          fi

      - name: Upload outputs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-runner-outputs-${{ github.run_id }}
          path: "Distribution to Dev.to/outputs"