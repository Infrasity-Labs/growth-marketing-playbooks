name: Daily Runner

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create safe work directory
        run: |
          mkdir -p dist_devto
          cp -r "Distribution to Dev.to/"* dist_devto/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dist_devto/requirements.txt

      - name: Create .env from secrets
        run: |
          cat > dist_devto/.env <<EOF
OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
DEVTO_API_KEY=${{ secrets.DEVTO_API_KEY }}
SHEET_CSV_URL=${{ secrets.SHEET_CSV_URL }}
SHEET_CSV_FILE=${{ secrets.SHEET_CSV_FILE }}
RUN_PUBLISH=${{ secrets.RUN_PUBLISH }}
POST_DELAY_SECONDS=${{ secrets.POST_DELAY_SECONDS }}
BANNER_BASE_URL=${{ secrets.BANNER_BASE_URL }}
BANNER_UPLOAD_PROVIDER=${{ secrets.BANNER_UPLOAD_PROVIDER }}
GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
GITHUB_REPO=${{ secrets.GITHUB_REPO }}
BANNER_PROMPT_STYLE=${{ secrets.BANNER_PROMPT_STYLE }}
EOF

      - name: Determine next row index
        id: next_index
        run: |
          mkdir -p state
          if [ -f state/last_index.txt ]; then
            last=$(cat state/last_index.txt)
          else
            last=0
          fi
          echo "next_index=$((last + 1))" >> "$GITHUB_OUTPUT"

      - name: Debug index
        run: echo "Next index: ${{ steps.next_index.outputs.next_index }}"

      - name: Run daily runner
        id: run_step
        env:
          SHEET_ROW_INDEX: ${{ steps.next_index.outputs.next_index }}
        run: |
          cd dist_devto
          python -u daily_runner.py

      - name: Commit updated state
        if: steps.run_step.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "${{ steps.next_index.outputs.next_index }}" > state/last_index.txt
          git add state/last_index.txt
          git commit -m "Update last processed index" || echo "Nothing to commit"
          git push

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-runner-outputs
          path: dist_devto/outputs
